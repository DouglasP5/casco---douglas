<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Tartaruga</title>
</head>
<body>
    <h1>Registrar Tartaruga</h1>
    <form method="POST">
        <label for="sexo">Sexo:</label>
        <select name="sexo" id="sexo" required>
            <option value="Fêmea">Fêmea</option>
            <option value="Macho">Macho</option>
        </select>
        <br>

        <label for="nome_cientifico">Nome Científico:</label>
        <input type="text" name="nome_cientifico" id="nome_cientifico" required>
        <br>

        <label for="anilha">Anilha:</label>
        <input type="text" name="anilha" id="anilha" required>
        <br>

        <label for="especie">Espécie:</label>
        <input type="text" name="especie" id="especie" required>
        <br>

        <label for="tipo_registro">Tipo de Registro:</label>
        <input type="text" name="tipo_registro" id="tipo_registro" required>
        <br>

        <button type="submit">Próxima Etapa</button>
    </form>
</body>
</html>
